<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
<h2 th:text="${titulo}"></h2><br>
	<form th:action="@{/formulario/form}" th:object="${usuario}" method="post">
		<div>
			<label for="username">Nombre del Usuario:</label><br>
			<div>
				<input type="text" id="username" th:field="*{username}"><br>
			</div>
			<div th:if="${error != null && error.containsKey('username')}" th:text="${error.username}"></div>
		</div>
		<div>
			<label for="password">Clave:</label><br>
			<div>
				<input type="password" id="password" th:field="*{password}"><br>
			</div>
		<div th:if="${error != null && error.containsKey('password')}" th:text="${error.password}"></div>	
		</div>
		<div>
			<label for="email">Correo:</label><br>
			<div>
				<input type="text" id="email" th:field="*{email}"><br>
			</div>
			<div th:if="${error != null && error.containsKey('email')}" th:text="${error.email}"></div>	
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar"><br>
			</div>
		</div>

	</form>
</body>
</html>
