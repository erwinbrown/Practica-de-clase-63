<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
<h2 th:text="${titulo}"></h2><br>
	<form th:action="@{/formulario/form}" th:object="${usuario}" method="post">
		
		<div>
			<label for="nombre">Nombre:</label><br>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}"><br>
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		
		<div>
			<label for="apellido">Apellido:</label><br>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}"><br>
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		
		<div>
			<label for="username">Nombre de Usuario:</label><br>
			<div>
				<input type="text" id="username" th:field="*{username}"><br>
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Clave:</label><br>
			<div>
				<input type="password" id="password" th:field="*{password}"><br>
			</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>	
		</div>
		<div>
			<label for="email">Correo:</label><br>
			<div>
				<input type="text" id="email" th:field="*{email}"><br>
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>	
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar"><br>
			</div>
		</div>

	</form>
</body>
</html>
